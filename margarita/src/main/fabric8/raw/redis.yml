apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: margarita-redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: master
        image: redis
        resources:
          requests:
            cpu: 100m
            memory: 90Mi
        ports:
        - containerPort: 6379
